<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static "testsystem/css/styles.css" %}" />
</head>
<body>
    <ul>
        {% for m in menu %}
        <li>
            <a href="{% url m.url_name %}">{{ m.title }}</a>
        </li>
        {% endfor %}
    </ul>
{% block content %}

{% endblock %}
<script src="{% static "testsystem/js/script.js" %}"></script>
</body>
</html>
